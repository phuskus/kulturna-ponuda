<div style="height: 100vh; width: 100%">
  <app-map></app-map>
  <router-outlet></router-outlet>
  <div  *ngIf="!isLoggedIn">
    <button
      mat-raised-button
      color="primary"
      class="mgl-map-overlay-right"
      disableRipple="true"
      [routerLink]="'login'"
    >
      Log In
    </button>
  </div>
  <div *ngIf="isLoggedIn" class="mgl-map-overlay-right">
    <div class="button-container">
      <button
        class="item"
        mat-mini-fab 
        color="primary"
        disableRipple="true">
      <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <button
        class="item"
        mat-mini-fab 
        color="primary"
        disableRipple="true"
        [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEditProfile()">
        <mat-icon>account_circle</mat-icon>
        <span>Edit profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span>Change password</span>
      </button>
      <button mat-menu-item>
        <mat-icon>comment</mat-icon>
        <span>Edit subscriptions</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
