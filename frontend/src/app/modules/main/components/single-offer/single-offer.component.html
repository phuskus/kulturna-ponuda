<div>
  <carousel [cellsToShow]="3" [images]="images" [borderRadius]="10"> </carousel>

  <div class="mat-title" style="margin-top: 16px">{{offer.name}}</div>

  <app-star-rating
    [maxRating]="5"
    [rating]="4"
    [size]="35"
    [readonly]="true"
  ></app-star-rating>

  <div class="mat-subheading-2">{{offer.category}}</div>

  <div flexLayout="row">
    <button
      mat-raised-button
      (click)="openAddDialog()"
      class="review-btn"
      disableRipple="true"
    >
      Write a review
    </button>
    <button mat-raised-button class="sub-btn" disableRipple="true">
      Subscribe
    </button>
  </div>

  <div class="mat-h4 offer-desc">
    {{offer.description}}
  </div>

  <div class="mat-h3" style="font-weight: 550">Reviews</div>

  <div class="review-container" *ngFor="let rev of reviews">
    <app-single-review [review]="rev"></app-single-review>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" *ngIf="isReviewsLoading && !isLastReviewPage" style="margin-top:-100px;">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="100"
    ></mat-progress-spinner>
  </div>
</div>
