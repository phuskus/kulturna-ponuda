<mat-card class="category-card mgl-map-overlay-stack" tabindex="1">
    <p class="mat-title" style="margin-bottom: 4px">{{category.name}}</p>
    <!--mat-card-subtitle>Search this area</mat-card-subtitle-->
    <mat-card-content>
        <div *ngIf="containsOffers; else elseBlock">
            <div class="category-container">
                <div *ngFor="let subcat of subcategories" class="content-column">
                    <div  *ngIf="subcat.containsOffers">
                        <button [routerLink]="'offers/search'" [queryParams]="{ category: subcat.id }" mat-button
                            disableRipple="true">
                            <img [src]="subcat.icon.image" />
                            <p>{{ subcat.name }}</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #elseBlock>
            No {{category.name.toLowerCase()}} currently available!
        </ng-template>
    </mat-card-content>
</mat-card>
