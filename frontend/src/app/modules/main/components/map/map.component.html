<div id="map" [style.margin-left]="marginLeft"></div>
<div
  id="info"
  [style.visibility]="displayInfo"
  [style.left]="displayInfoLat"
  [style.top]="displayInfoLon"
>
  <mat-card *ngIf="focusedOffer">
    <mat-card-title>
      {{ focusedOffer.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ focusedOffer.categoryName }}
      <br />
      {{ focusedOffer.city }}
    </mat-card-subtitle>
  </mat-card>
</div>
