<div class="flex-parent">
    <div class="flex-container">
        <div class="item">
            <p class="title font" style="font-size:2.5vw;">CultYourself</p>
            <p class="font" style="font-size:1vw;">Create a password at least 5 characters long</p>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="resetForm">
            <div class="item">
                <mat-form-field [style.width.%]="100" appearance="outline">
                    <mat-label>New password</mat-label>
                    <input 
                        matInput
                        [type]="hidePassword ? 'password' : 'text'" 
                        [formControlName]="'newPassword'"
                    />
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint 
                        *ngIf="f.newPassword.touched && f.newPassword.invalid && f.newPassword.errors.required"
                        class="error"
                    >
                        Password is required.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="f.newPassword.touched && f.newPassword.invalid && f.newPassword.errors.minlength"
                        class="error"
                    >
                        Password should be at least 5 characters long.
                    </mat-hint>
                </mat-form-field>
                <mat-form-field [style.width.%]="100" appearance="outline">
                    <mat-label>Confirm new password</mat-label>
                    <input 
                        matInput 
                        [type]="hideConfirmPassword ? 'password' : 'text'" 
                        [formControlName]="'confirmPassword'"
                        ngValidateEqual="newPassword"
                        />
                    <button type="button" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint 
                    *ngIf="(f.confirmPassword.dirty || f.confirmPassword.touched) && f.confirmPassword.invalid"
                    class="error"
                    >
                        Passwords don't match.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="(f.confirmPassword.dirty || f.confirmPassword.touched) && !f.confirmPassword.invalid" 
                        class="success">
                        Passwords match.
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="item">
                <button 
                    class="button" 
                    mat-flat-button
                    type="submit"
                    [disabled]="resetForm.invalid"
                    >RESET PASSWORD</button>
                <p class="link"><a [routerLink]="['/login']">Back to login</a></p>
            </div>
        </form>
    </div>
</div>
