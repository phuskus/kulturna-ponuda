<div class="flex-parent">
    <div class="flex-container">
        <div class="item">
            <p class="title font" style="font-size:2.5vw;">Sign in to CultYourself</p>
            <p class="font" style="font-size:1vw;">To keep connected with us please login with your personal info</p>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="item">
                <mat-form-field [style.width.%]="100" appearance="outline">
                    <input 
                        matInput 
                        placeholder="Email"
                        [formControlName]="'username'"
                        (ngModelChange)="onTouchField('username', usernameErr)"/>
                    <mat-hint 
                        *ngIf="f.username.touched && f.username.invalid && f.username.errors.required"
                        class="error"
                    >
                        Email is required.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="f.username.touched && f.username.invalid && f.username.errors.email"
                        class="error"
                    >
                        Please enter valid email address.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="usernameErr"
                        class="error"
                    >
                        {{errMsg}}
                    </mat-hint>
                </mat-form-field>
                <mat-form-field [style.width.%]="100" appearance="outline">
                    <input 
                        matInput 
                        placeholder="Password" 
                        [type]="hide ? 'password' : 'text'" 
                        [formControlName]="'password'"
                        (ngModelChange)="onTouchField('password', passwordErr)"/>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint 
                        *ngIf="f.password.touched && f.password.invalid && f.password.errors.required"
                        class="error"
                    >
                        Password is required.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="f.password.touched && f.password.invalid && f.password.errors.minlength"
                        class="error"
                    >
                        Password should be at least 5 characters long.
                    </mat-hint>
                    <mat-hint 
                        *ngIf="passwordErr"
                        class="error"  
                    >
                        {{errMsg}}
                    </mat-hint>
                </mat-form-field>
                <p class="link"><a [routerLink]="['/forgot-password']">Forgot your password?</a></p>
            </div>
            <div class="item">
                <button 
                    class="button" 
                    mat-flat-button
                    type="submit"
                    >SIGN IN</button>
                <p class="link"><a [routerLink]="['/register']">Don't have an account? Register now</a></p>
            </div>
        </form>
    </div>
</div>
