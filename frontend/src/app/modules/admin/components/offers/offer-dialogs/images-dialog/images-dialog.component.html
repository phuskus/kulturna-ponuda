<div>
  <h1>Images</h1>
  <carousel
    [cellsToShow]="1"
    [borderRadius]="10"
    style="width: 700px !important; max-height: 500px !important"
  >
    <ng-container *ngFor="let pic of data.pictures">
      <div class="carousel-cell">
        <img [src]="getFullImgPath(pic)" />
      </div>
    </ng-container>
  </carousel>
</div>
