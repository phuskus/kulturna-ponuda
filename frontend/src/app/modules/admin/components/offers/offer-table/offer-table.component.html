<div class="example-container mat-elevation-z8" style="height: 100% !important">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-progress-spinner
        *ngIf="isLoadingResults"
        mode="indeterminate"
        diameter="100"
      ></mat-progress-spinner>
    </div>

    <div
        class="card-header"
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayoutGap="5%"
    >
        <div>Cultural offers</div>

        <mat-form-field class="search-field">
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search"
            #input
        />
        </mat-form-field>
    </div>

    <button class="new-item-btn" mat-button (click)="openAddOfferDialog()">
        NEW CULTURAL OFFER
    </button>

    <div class="example-table-container">
        <table
            mat-table
            [dataSource]="dataSource"
            class="example-table"
            matSort
            matSortDisableClear
            matSortDirection="desc"
        > 
            <!-- name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- category -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Category
                </th>
                <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
            </ng-container>

            <!-- region -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Region
                </th>
                <td mat-cell *matCellDef="let row">{{ row.region }}</td>
            </ng-container>

            <!-- city -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                City
                </th>
                <td mat-cell *matCellDef="let row">{{ row.city }}</td>
            </ng-container>

            <!-- address -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Address
                </th>
                <td mat-cell *matCellDef="let row">{{ row.address }}</td>
            </ng-container>

            <!-- average rating -->
            <ng-container matColumnDef="avrageRating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Average Rating
                </th>
                <td mat-cell *matCellDef="let row">{{ row.averageRating | number:'1.2-2' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <!-- description -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="openDescriptionDialog(row)">
                    <mat-icon>description</mat-icon>
                  </button>
                </td>
            </ng-container>

            <!-- pictures -->
            <ng-container matColumnDef="pictures">
                <th mat-header-cell *matHeaderCellDef>Pictures</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="openImagesDialog(row)" [disabled]="row.pictures === undefined">
                    <mat-icon>photo</mat-icon>
                  </button>
                </td>
            </ng-container>

            <!-- posts -->
            <ng-container matColumnDef="post">
                <th mat-header-cell *matHeaderCellDef>Add post</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button>
                    <mat-icon>add_circle_outline</mat-icon>
                  </button>
                </td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="openUpdateOfferDialog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
    </div>

    <mat-paginator
        class="paginator"
        [length]="resultsLength"
        [pageSizeOptions]="[10, 15, 20]"
    ></mat-paginator>

</div>
