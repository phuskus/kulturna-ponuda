<div class="add-dialog">
  <h1 mat-dialog-title>Add Admin</h1>
  <form #myForm="ngForm">
    <div mat-dialog-content fxLayout="column">
      <div
        fxLayout="row"
        fxLayoutAlign="space-between"
        fxLayoutGap="5%"
        style="width: 100%"
      >
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input
            matInput
            [(ngModel)]="newObj.name"
            name="name"
            required
            #name="ngModel"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            [(ngModel)]="newObj.surname"
            name="surname"
            #surname="ngModel"
            required
          />
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="newObj.username"
          name="email"
          type="email"
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
      </mat-form-field>
    </div>
  </form>
  <div fxLayout="row" fxLayoutAlign="end" mat-dialog-actions>
    <button mat-button class="button-option-alt" mat-dialog-close>
      Cancel
    </button>
    <button
      mat-button
      class="button-option-main"
      (click)="onSubmit()"
      [disabled]="!myForm.valid"
    >
      Add
    </button>
  </div>
</div>
