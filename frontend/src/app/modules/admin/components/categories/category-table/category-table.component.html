<div class="example-container mat-elevation-z8">
  <div
    class="card-header"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="5%"
  >
    <div>Categories</div>

    <mat-form-field class="search-field">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
  </div>

  <button class="new-item-btn" mat-button (click)="openAddDialog()">
    NEW CATEGORY
  </button>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="example-table" matSort>
      <!-- Name Row -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Subcategories Row -->
      <ng-container matColumnDef="subcategories">
        <th mat-header-cell *matHeaderCellDef>Subcategories</th>
        <td mat-cell *matCellDef="let row">
          {{ getSubcategoryNames(row) }}
        </td>
      </ng-container>

      <!-- Actions Row -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            (click)="openUpdateDialog(row)"
            disableRipple="true"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="openDeleteDialog(row)"
            disableRipple="true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </div>

  <mat-paginator
    class="paginator"
    [pageSizeOptions]="[10, 15, 20]"
  ></mat-paginator>
</div>
