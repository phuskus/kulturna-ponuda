<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Offer Column -->
        <ng-container matColumnDef="offerId">
            <th mat-header-cell *matHeaderCellDef>Cultural Offer</th>
            <td mat-cell *matCellDef="let row">{{row.culturalOfferId}}</td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let row">{{row.user.name}}</td>
          </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>Content</th>
            <td mat-cell *matCellDef="let row">{{row.content.substring(0, 50)}}</td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let row">{{row.rating}}</td>
        </ng-container>
  

  
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
