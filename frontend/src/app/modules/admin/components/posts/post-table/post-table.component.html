<div class="example-container mat-elevation-z8">
    <div
      class="card-header"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="5%"
    >
      <div>Posts</div>
  
      <mat-form-field class="search-field">
        <input matInput (keyup)="applyFilter($event)" #input />
        <mat-placeholder class="placeholder">Search</mat-placeholder>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table" matSort>
        <!-- CultOffer Row -->
        <ng-container matColumnDef="offerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cultural Offer</th>
          <td mat-cell *matCellDef="let row">
            {{ row.offerName }}
          </td>
        </ng-container>
  
        <!-- Date posted -->
        <ng-container matColumnDef="datePosted">
          <th mat-header-cell *matHeaderCellDef>Date Posted</th>
          <td mat-cell *matCellDef="let row">
            {{ row.datePosted | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <!-- Title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">
              {{ row.title }}
            </td>
          </ng-container>
        
          <!-- Content -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>Content</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openContentDialog(row)">
                <mat-icon>description</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Content -->
          <ng-container matColumnDef="pictures">
            <th mat-header-cell *matHeaderCellDef>Pictures</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openPictureDialog(row)" [disabled]="row.pictures.length === 0">
                <mat-icon>photo</mat-icon>
              </button>
            </td>
          </ng-container>
  
        <!-- Actions Row -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="openUpdatePostDialog(row)"
              disableRipple="true"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="openDeleteDialog(row)"
              disableRipple="true"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>
    </div>
  
    <mat-paginator
      class="paginator"
      [pageSizeOptions]="[10, 15, 20]"
    ></mat-paginator>
  </div>
