<div fxLayout="row" fxLayoutAlign="start" [fxLayoutGap]="gap">
  <div *ngFor="let i of rangeArray">
    <mat-icon
      aria-hidden="false"
      [inline]="false"
      [style.font-size] = "size + 'px'"
      [style.height] = "size + 'px'"
      [style.width] = "size + 'px'"
      [style.color] = "i > formatRating(rating) ? 'grey' : color"
      class="star"
      (click)="onStarClick(i)"
      >{{ i > formatRating(rating) ? "star_border" : "star" }}
    </mat-icon>
  </div>
</div>
