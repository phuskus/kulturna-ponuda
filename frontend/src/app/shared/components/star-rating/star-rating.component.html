<div fxLayout="row" fxLayoutAlign="start" [fxLayoutGap]="size/2 + 'px'">
  <div *ngFor="let i of rangeArray">
    <mat-icon
      aria-hidden="false"
      [inline]="false"
      [style.font-size] = "size + 'px'"
      [style.color] = "i > rating ? 'grey' : color"
      class="star"
      (click)="onStarClick(i)"
      >{{ i > rating ? "star_border" : "star" }}
    </mat-icon>
  </div>
</div>
